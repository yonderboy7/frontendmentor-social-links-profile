<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile Picture of
        Victor Crest"
          class="profile-picture"
        />
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader"</p>
        <section class="buttons-container">
          <button class="btn btn--facebook">GitHub</button>
          <button class="btn btn--instagram">Frontend Mentor</button>
          <button class="btn btn--linkedin">LinkedIn</button>
          <button class="btn btn--twitter">Twitter</button>
          <button class="btn btn--instagram">Instagram</button>
        </section>
      </section>
    </main>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->
  </body>
</html>
